<!DOCTYPE HTML>
<html>

<body>
    <p id="demo"></p>
    <script>
        function arr_diff(a1, a2) {
            var a = [], diff = [];

            for (var i = 0; i < a1.length; i++) {
                a[a1[i]] = true;
            }
            for (var i = 0; i < a2.length; i++) {
                if (a[a2[i]]) {
                    delete a[a2[i]];
                } else {
                    a[a2[i]] = true;
                }
            }
            for (var k in a) {
                diff.push(k);
            }
            return diff;

        }
        document.getElementById("demo").innerHTML = arr_diff(['a', 'b'], ['a', 'b', 'c', 'd']);
        </script>
</body>
</html>
